<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Take a City</title>

	<link rel="stylesheet" href="jquery/jquery.mobile/jquery.mobile-1.3.2.min.css" type="text/css"/>
	<link rel="stylesheet" href="css/MyCityMobile.css" type="text/css"/>
    <link rel="stylesheet" href="css/login.css" type="text/css"/>
    <link rel="stylesheet" href="css/home.css" type="text/css"/>
	
	<!-- <script src="js/cordova.js" type="text/javascript"></script> -->
	<script src="jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="jquery/jquery.mobile/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>

	<script src="js/index.js"></script>
	
</head>

<body onload="init()">

<!-- Login -->
<div data-role="page" id="Login">

	<div data-role="content">
        
        <div id="divImgLogin">
            <img src="images/TaCBorder_1000px.png" id="imgLogin" style="width:90%;">
        </div>
        <div id="divLogin">
            <div data-role="fieldcontain" class="ui-hide-label">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" value="" placeholder="Username" />
            </div>
        
            <div data-role="fieldcontain" class="ui-hide-label">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" value="" placeholder="Password" />
            </div>
            
            <!--  <input type="button" value="Login" id="submitButton">  -->
            <a type="button" href="#Main"> Login </a>
            
        </div>
        
    </div>
</div> 
<!-- end page --> 

<!-- Take a City -->
<div data-role="page" id="TakeaCity">

	<div data-role="header" id="Nav">
		<div class="NavTab NavTabSelected"><a href="#TakeaCity"><img alt="Take a City" src="images/TaCBorder_1000px.png" style="width:200px;"></a></div>
		<div class="NavTab"><img alt="Profile" src="images/user.png"></div>
		<div class="NavTab"><a href="#Main"><img alt="Itinerary" src="images/globe.png"></a></div>
		<div class="NavTab"><img alt="Information" src="images/info.png"></div>
	</div>
	
	<div data-role="content" id="Home">
    </div>
</div>
<!-- end page --> 

<!-- Main list -->
<div data-role="page" id="Main">
	<div data-role="header" id="Nav">
		<div class="NavTab"><a href="#TakeaCity"><img alt="Take a City" src="images/TaCBorder_1000px.png" style="width:200px;"></a></div>
		<div class="NavTab"><img alt="Profile" src="images/user.png"></div>
		<div class="NavTab NavTabSelected"><a href="#Main"><img alt="Itinerary" src="images/globe.png"></a></div>
		<div class="NavTab"><img alt="Information" src="images/info.png"></div>
	</div>
	
	<div data-role="content" id="MainList">
		<div class="CityItem">Porto</div>
		<div class="DateItem">May 16</div>
		<div class="TravelItem">
			<div class="SubItemTime">20:00</div>
			<div class="SubItemTime">&nbsp;</div>
			<div class="SubItemSymbol"><img alt="restaurant" src="images/restaurant.png"></div>
			<div class="SubItemDescr">Restaurante A Tendinha</div>
			<div class="SubItemSign"><img alt="down" id="detailItemIcon" src="images/down.png"></div>
		</div>
		<div class="TravelItem">
			<div class="SubItemTime">23:00</div>
			<div class="SubItemTime"></div>
			<div class="SubItemSymbol"><img alt="hotel" src="images/hotel.png"></div>
			<div class="SubItemDescr">Hotel Ibis</div>
			<div class="SubItemSign"><img alt="down" id="detailItemIcon" src="images/down.png"></div>
		</div>
    </div>
</div>
<!-- end page --> 
</body>
</html>
