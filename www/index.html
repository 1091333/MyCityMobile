<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Auth Demo 2</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />
    <link rel="stylesheet" href="css/login.css" />
	<script type="text/javascript" charset="utf-8" src="cordova-1.8.1.js"></script>
	<script type="text/javascript" src="jquery.mobile/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="jquery.mobile/jquery.mobile-1.1.0.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body onload="init()"> 
<div id="launcherPage" data-role="page">
	<!-- I'm just here waiting for deviceReady -->
</div>

<div id="loginPage" data-role="page">

    <div data-role="header" id="divOffline" class="ui-bar ui-bar-r">
        <h6>offline</h6>
    </div>
    
    <div data-role="content">    

        <form id="loginForm">
        <div data-role="fieldcontain" class="ui-hide-label">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" value="" placeholder="Username" />
        </div>

        <div data-role="fieldcontain" class="ui-hide-label">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" value="" placeholder="Password" />
        </div>

        <input type="submit" value="Login" id="submitButton">
        </form>
        
    </div>

</div>

</body>
</html>
