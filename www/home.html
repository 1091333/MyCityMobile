<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Take a City</title>
      <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
      <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
      <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
      <script src="js/index.js"></script>

        <script>
            $(document).ready(function(){
                $("#listviewTravels").prev("form.ui-listview-filter").toggle();
                
                $("#buttonSearch").click(function(){
                    $("#listviewTravels").prev("form.ui-listview-filter").toggle();
                });
            });
            
            
        </script>
    </head>
    <body>
        <div data-role="page" id="pageMyTravels">
            
            
            <!-- PanelMenu -->
            <div data-role='panel' id='panelMenu' data-position="right">
                <div class='panel-content'>
                    <div data-role="header">
                        <h3>Joel Ferreira</h3>
                    </div>
                    <div data-role="content">
                    <p> options</p>
                    <br/>
                    <a href='#demo-links' data-rel='close' data-role='button' data-corners="false" data-icon='delete'>Close panel</a>
                    </div>
                    
                    <div data-role="footer">
                        <h5>Sign out</h5>
                    </div>
                    
                </div><!-- /content wrapper for padding -->
            </div><!-- /PanelMenu -->
            
            
            <!-- header -->
            <div data-role="header">
                <a data-role="button" id="buttonSearch" data-icon="search" data-iconpos="notext">search</a>
                <h1>TakeaCity</h1>
                <a href='#panelMenu' data-icon="grid" data-iconpos="notext"></a>
            </div>
            <div data-role="content">
                
                <form>
                    <ul id="listviewTravels" data-role="listview" data-split-icon="gear" data-filter="true">
                    </ul>
                </form>
                
            </div>
             
            <div data-role="footer">
                <h5>&copy; Planeta Virtual</h5>
            </div>
          
        </div>
        <script>
            app.initialize();
        </script>
        
    </body>
</html>
